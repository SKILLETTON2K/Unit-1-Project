<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Slot Machine Project 1</title>
    <section id="ad"><button id="fakeAd" onclick="watchAd()">Watch AD</button></section>
</head>
<body>
    <div id="main">
        <h1>Slots'O'Matic
        </h1>
        <p>Press the Play button to begin!</p>
    </div>

    <section class="img">
    <img src="./pacMan.jpeg" alt="Slot Machine"/>
    </section>

    <section id="slots">
        <span id="line1" class="slot-number">_</span>
        <span id="line2" class="slot-number">_</span>
        <span id="line3" class="slot-number">_</span>
    </section>

    <section id="buttons">
        <button type="button" id="startButton" class="classStartButton" onclick="spin()">Play</button>
    </section>

    <div class="inputs">

        <p id="wagerBox">Wager</p> 
        <wage id="wagerInput">
            <input class="removeLine" type="text" onchange="checkWager()" name="wager" value="1">
        </wage>

        <bank id="bankInput">
            <input class="removeLine" type="text" onchange="checkMoney()" name="money" value="20">
        </bank>

        <p id="bankBox">Tokens</p>
    </div>
<!-- -----------------------MESSAGES------------------------ -->
<section class="notif">


    <message id="winMessage">
        You got a Combo!
    </message> 
    
    <message id="cantBeOther" class="wagerMessageHidden">
        You can only put money in for a bet!
    </message>

    <message id="cantBeZero" class="wagerMessageHidden">
        You need to bet more than 0!
    </message>

    <message id="toHigh" class="wagerMessageHidden">
        You don't have that much to wager!
    </message>

</section>
</body>
</html>
