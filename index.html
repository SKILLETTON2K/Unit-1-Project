<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Slot Machine Project 1</title>
</head>
<body>
    <div id="main">
        <h1>Slots'O'Matic</h1>
        <p>Press the Play button to begin!</p>

    </div>

    <section id="slots">
        <span id="line1" class="slot-number">_</span>
        <span id="line2" class="slot-number">_</span>
        <span id="line3" class="slot-number">_</span>

    </section>

    <section id="buttons">
        <button type="button" class="startButtonFalse" onclick="spin()">Play</button>
        <button id="fakeAd" onclick="watchAd()">Watch AD</button>
    </section>

    <wage><input type="text" onchange="checkWager()" style="width: 100px" name="wager" value="1"></wage>

    <bank><input type="text" onchange="checkMoney()" style="width: 100px" name="money" value="10"></bank>

<!-- -----------------------MESSAGES------------------------ -->

    <message id="winMessage">
        You got a Combo!
    </message> 
    
    <message id="cantBeOther" class="wagerMessageHidden">
        You can only put money in for a bet!
    </message>

    <message id="cantBeZero" class="wagerMessageHidden">
        You need to bet more than 0!
    </message>

    <message id="toHigh" class="wagerMessageHidden">
        You don't have that much to wager!
    </message>

    <!-- <audio id="jackpot">

    <source src="magicCoin.mp3" type="audio/mpeg">
    <source src="magicCoin.wav" type="audio/mpeg">

    </audio> -->

</body>
</html>
